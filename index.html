<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="loader text-center">
                <button id="play" class="btn btn-primary">Start at your own risk!</button>
            </div>
        </div>
    </div>
    <audio class="song" controls loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser isn't invited for super fun audio time.
    </audio>
    <canvas id="confetti"></canvas>
    <div class="main">
        <div class="container pt-5">
            <div class="row">
                <div class="col-12 col-xl-6 mx-auto text-center">
                    <img src="img/banner.png" alt="Birthday Banner" class="img-fluid">
                </div>
                <div class="col-12 text-center">
                    <div id="name" class="area">❤❤️Anisha❤️❤</div>
                </div>
                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Happy Birthday <i id="nae">❤️❤️Anisha❤️❤️</i></h2>
                            <h2>Have a Lovely day</h2>
                            <h2>Where is my sugars?</h2>
                            <h2>Sorry, its for fun! you know I love you!</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>
                <div class="col-12 cake-container" style="display: flex; justify-content: center; align-items: flex-start; height: 80vh;">
                    <img src="img/cake.gif" alt="Cake" class="cake" style="max-width: 100%; height: auto; margin-top: 20px;">
                </div>
            </div>
        </div>
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border img-fluid">
    </div>
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
